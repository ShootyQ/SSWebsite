<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SS Explorer</title>
    <link rel="icon" type="image/png" href="LHFavicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>
    <script src="components.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>    <!-- Added auth.js for header login button logic -->
    
    <main class="admin-container">
        <h2>User Management</h2>
        <div id="loading-message">Loading users...</div>
        <div class="table-responsive">
            <table id="users-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-list">
                    <!-- Users will be populated here -->
                </tbody>
            </table>
        </div>

        <hr style="margin: 3rem 0; border: 0; border-top: 1px solid #eee;">

        <h2>Manage Lessons</h2>
        <div id="loading-lessons">Loading lessons...</div>
        <div class="table-responsive">
            <table id="lessons-table" style="display: none; width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Campaign</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="lessons-list">
                    <!-- Lessons will be populated here -->
                </tbody>
            </table>
        </div>

        <hr style="margin: 3rem 0; border: 0; border-top: 1px solid #eee;">

        <h2 id="form-title">Create New Lesson</h2>
        <div class="profile-card" style="max-width: 800px; margin: 0 auto;">
            <form id="create-lesson-form">
                <input type="hidden" id="edit-lesson-id" value="">
                <div class="form-group">
                    <label for="lesson-title">Lesson Title</label>
                    <input type="text" id="lesson-title" required placeholder="e.g., Understanding Inflation">
                </div>

                <div class="form-group">
                    <label for="lesson-campaign">Campaign / Unit Name</label>
                    <input type="text" id="lesson-campaign" required placeholder="e.g., Unit 1: The Great Depression" list="campaign-suggestions">
                    <datalist id="campaign-suggestions">
                        <!-- Auto-populated from existing campaigns via JS -->
                    </datalist>
                </div>

                <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div>
                        <label for="lesson-category">Category</label>
                        <select id="lesson-category" required>
                            <option value="basics">Market Basics</option>
                            <option value="strategy">Trading Strategy</option>
                            <option value="economics">Economics</option>
                            <option value="history">Financial History</option>
                            <option value="other">Other / Custom</option>
                        </select>
                        <input type="text" id="lesson-category-custom" placeholder="Enter custom category" style="display: none; margin-top: 0.5rem;">
                    </div>
                    <div>
                        <label for="lesson-difficulty">Difficulty</label>
                        <select id="lesson-difficulty" required>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                </div>

                <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div>
                         <label for="lesson-video">YouTube Video URL (Optional)</label>
                         <input type="url" id="lesson-video" placeholder="https://www.youtube.com/watch?v=...">
                    </div>
                    <div>
                        <label for="lesson-thumbnail">Thumbnail Image URL (Optional)</label>
                        <input type="url" id="lesson-thumbnail" placeholder="http://...">
                    </div>
                </div>

                <div class="form-group">
                    <label for="lesson-reward">Reward Amount ($)</label>
                    <input type="number" id="lesson-reward" required min="10" value="100">
                </div>

                <div class="form-group">
                    <label for="lesson-description">Short Description</label>
                    <input type="text" id="lesson-description" required placeholder="One sentence summary...">
                </div>

                <div class="form-group">
                    <label for="lesson-content">Lesson Content (HTML allowed)</label>
                    <textarea id="lesson-content" rows="6" required placeholder="<p>Write your lesson content here...</p>"></textarea>
                </div>

                <h3>Quiz Questions</h3>
                <div id="questions-container">
                    <!-- Questions will be added here -->
                </div>
                <!-- Buttons to add different question types -->
                <div style="margin-bottom: 1.5rem; display: flex; gap: 1rem;">
                    <button type="button" id="add-mc-btn" class="btn btn-secondary">+ Multiple Choice</button>
                    <button type="button" id="add-order-btn" class="btn btn-secondary">+ Order/Sort</button>
                </div>

                <div class="form-group" style="margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 8px;">
                     <h4>Admin Actions</h4>
                     <button type="button" id="reset-class-goal-btn" class="btn btn-danger">Reset Class Goal Counter</button>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Publish Lesson</button>
            </form>
        </div>
    </main>

    <script type="module" src="admin.js"></script>
</body>
</html>
